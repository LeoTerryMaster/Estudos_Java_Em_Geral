<html>
    <head>
        <title>Sexta aula de html revisão</title>
    </head>
    <body>
        <h1>Sexta aula de revisão html imagens </h1>

        <p>
            Nesta revisão iremos aprender como adiccionar imagens e coordenadas para cliques.<br>

            imagem com atributos inline
        </p>



        <p align="center"> Imagem definida em px</p>
        <p align="center">
            <img  src="imagens/estruturas.png" alt="imagem"  width="354px" height="142px"/>
        </p>


        <p align="center">Imagem definida em % </p>
        <p align="center">
            <img  src="imagens/estruturas.png" alt="imagem"  width="45%" height="11%"/>
        </p>

    </body>
</html>
